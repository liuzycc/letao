<html lang="en">

    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">

<body>
<!--主体容器-->

          <!-- 登录表单 -->
          <form class="mui-input-group">

              <label>用户名</label>
              <input name='username' autocomplete="off" type="text" class="mui-input-clear" placeholder="请输入用户名">

              <label>密码</label>
              <input name='password' type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
              <button type="reset" class="mui-btn mui-btn-danger">重置</button>
              <button type="submit" class="mui-btn mui-btn-primary">登录</button>
            </div>
          </form>
        </div>
