<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <title>乐淘鞋业-搜索</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/searchlist.css">
</head>
<body>
<!--主体容器-->
<div class="lt_container">
    <!--头部-->
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-chevron-left"></span></a>
        <h3>商品搜索</h3>
        <!-- <a href="./search.html" class="right"><span class="fa fa-search"></span></a> -->
    </header>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
          <!--下拉刷新容器-->
          <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <!-- 搜索框 -->
              <div class="tit">
                  <input type="text" placeholder="根据商品关键字进行搜索">
                  <a href="#">搜索</a>
              </div>
              <!-- 搜索条件 -->
              <div class="select">
                <a data-name='time' href="javascript:;" class='now'>上架时间 <span class='fa fa-chevron-up'></span></a>
                <a data-name='price' href="javascript:;">价格 <span class='fa fa-chevron-down'></span></a>
                <a data-name='num' href="javascript:;">销售 <span class='fa fa-chevron-down'></span></a>
                <a data-name='zk' href="javascript:;">折扣 <span class='fa fa-chevron-down'></span></a>
              </div>
              <!-- 列表 -->
              <div class="lt_product">
                <!-- TODO render -->
              </div>
            </div>
          </div>
        </div>
    </div>
    <!--底部-->
    <footer class="lt_footer">
        <a href="/mobile/index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="/mobile/category.html" class="now"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="/mobile/user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="/mobile/user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
    </footer>
</div>
<script type='text/template' id='plane'>
  <ul class="mui-clearfix">
    {{ each $data.data item i }}     
      <li>
        <a href="./product.html?id={{item.id}}" class="lt_proBox">
          <img onerror="this.src='./images/none01.jpg'" src="{{item.pic[0].picAddr || './images/none01.jpg'}}" alt="">
          <p class="name mui-ellipsis-2">{{ item.proName }}</p>
          <p class="price">
            <span class="now">&yen;{{ item.price }}</span>
            <span class="old">&yen;{{ item.oldPrice }}</span>
          </p>
          <button>立即购买</button>
        </a>
      </li>
      {{ /each }}
    </ul>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src='assets/artTemplate/template-web.js'></script>
<script src="js/mobile.js"></script>
<script src="js/searchlist.js"></script>
</body>
</html>
