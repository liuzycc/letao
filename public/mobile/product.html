<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <title>乐淘鞋业-产品详情</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!--主体容器-->
<div class="lt_container">
    <!--头部-->
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-chevron-left"></span></a>
        <h3>产品详情</h3>
        <!-- <a href="./search.html" class="right"><span class="fa fa-search"></span></a> -->
    </header>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
          <!--下拉刷新容器-->
          <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
              <!-- TODO render -->
            </div>
          </div>
        </div>
    </div>
    <!--底部-->
    <footer class="lt_footer">
       <a href="#" class='carIcon'><span class='fa fa-shopping-cart'></span></a>
       <a href="#" class='addCar'>加入购物车</a>
       <a href="#" class='pay'>立即购买</a>
    </footer>
</div>
<script type='text/template' id='Area'>
  <!--轮播图-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img onerror="this.src='./images/none01.jpg'" src="{{pic[pic.length-1].picAddr || './images/none01.jpg'}}" /></a></div>
        {{each pic item i}}
        <div class="mui-slider-item"><a href="#"><img onerror="this.src='./images/none01.jpg'" src="{{item.picAddr||'./images/none01.jpg'}}" /></a></div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img onerror="this.src='./images/none01.jpg'" src="{{pic[0].picAddr || './images/none01.jpg'}}" /></a></div>
    </div>
    <div class="mui-slider-indicator">
      {{each pic}}
        <div class="mui-indicator {{$index==0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <!-- 详情信息 -->
  <div class="productInfo">
  <ul>
    <li class='pro_tit'>
      <p class='mui-ellipsis-2'>{{proName}}</p>
    </li>
    <li class='pro_pic'>价格:
      <span class='now'>¥{{price}}</span>
      <span class='old'>¥{{oldPrice}}</span>
    </li>
    <li class='pro_size'>尺码:
      <% 
        var all = size.split('-');
        var start = all[0];
        var end = all[1];
        for(var i=start;i<=end;i++){
      %>
      <span class='<%=i==all[0]?'now':''%>'><%=i%></span>
      <%}%>
    </li>
    <li class='pro_num'>数量:
      <div class='box'>
        <span class='reduce'>-</span>
        <input type="text" value='1' readonly>
        <span class='add'>+</span>
      </div>
      剩余:<span class='num'>{{num}}</span>件
    </li>
  </ul>
  </div>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src='assets/artTemplate/template-web.js'></script>
<script src="js/mobile.js"></script>
<script src="js/product.js"></script>
</body>
</html>
